{% extends 'Exam/base.html' %}
{% block content %}
    <h1>
        Create Exam
    </h1>
    {% if user.is_authenticated %}
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary"> Save</button>
        </form>
    </div>
    {% else %}
        You must <a class="btn btn-secondary" href="{% url 'register'%}"> Register </a>
        or <a class="btn btn-secondary" href="{% url 'login' %}"> Login </a> to view this page
    {% endif %}
{% endblock %}
