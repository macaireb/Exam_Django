{% extends 'Exam/base.html' %}
{% block content %}
    <h1>
        Create True/False question for {{test.title}}
    </h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <span>If correct answer is true, check the box, if false leave unchecked.</span>
            </br>
            <button class="btn btn-secondary"> Save</button>
        </form>
    </div>
{% endblock %}
